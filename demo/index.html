<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="graph-line"></div>
	<div id="graph-bar"></div>
	<div id="graph-bar-multi"></div>
	<div id="graph-bar-multi-stack"></div>
	<div id="graph-bar-multi-stack-horizontal"></div>
	<div id="graph-pie"></div>
	<div id="graph-doughnut"></div>
	<div id="graph-dial"></div>
	<div id="graph-move"></div>
	<script type="text/javascript" src="/Graph.js" charset="utf-8"></script>
	<script type="text/javascript" src="/main.js" charset="utf-8"></script>
	<style>
		body {
			background: rgb(245, 245, 245);
		}
		div {
			display: inline-block;
		}
		#graph-line {
			position: absolute;
			top: 200px;
			left: 0;
		}
		svg {
			background: #fff;
			padding: 20px 20px;
		}
	</style>
</body>
</html>
